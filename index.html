<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Slap Game</title>
</head>

<body>
    <div class="container-fluid">
        <!-- don't have text tags outside of rows and columns -->
        <h1>
            <center>Blow up the Death Star</center>
        </h1>
        <div class="row d-flex justify-content-center">
            <!-- again need a col here -->
            <img src="assets/Death Star" alt="">
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-around">
                <h3>
                <span>Name:
                    <span id="name"></span>
                </span>
                </h3>
                <h3>
                    <span>Health:
                        <span id="health"></span>
                    </span>
                </h3>
                <h3>
                    <span>Hits:
                        <span id="hits"></span>
                    </span>
                </h3>
            </div>
        </div>
        <!-- feel free to add classes on the semantic tag, this could be your row for example -->
        <footer>
            <div class="row2 d-flex justify-content-center">
                <div class="col-4">
                    <h1>Weapon Choice</h1>
                    <button onclick="slap()" type="button" class="btn btn-primary btn-md">Laser</button>
                    <button onclick="slap2()" type="button" class="btn btn-primary btn-md">Canon</button>
                    <button onclick="slap3()" type="button" class="btn btn-primary btn-md">Photon Torpedo</button>
                </div>
                <div class="col-4">
                    <h1>Defensive Options</h1>
                    <button onclick="giveTie()"type="button" class="btn btn-secondary btn-md">Tie Fighters</button>
                    <button onclick="giveDestroyer()"type="button" class="btn btn-secondary btn-md">Star Destroyer</button>
                    <button onclick="giveShield()"type="button" class="btn btn-secondary btn-md">Shield</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="game.js"></script>
</body>

</html>
